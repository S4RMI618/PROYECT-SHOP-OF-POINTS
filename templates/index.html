<body class="bgcustom">
    <div class="container-fluid mt-5 p-4 col-8 mx-auto contenedor">
        <div class="row"> 
            <div id="login" class="col-lg-6 mx-auto">
                <h2 class="text-center font">Shop of Points</h2>
                <h2></h2>
                <form>
                    <img class="img-fluid mx"
                        id="info" src="/PROYECT-SHOP-OF-POINTS/img/logo-usuario.png" />

                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input id="usuario" name="usuario" class="form-control" type="text"
                            placeholder="Ingrese su usuario">
                    </div>

                    <div class="form-group">
                        <label for="clave">Contraseña</label>
                        <input id="clave" name="clave" class="form-control" type="password"
                            placeholder="Ingrese su Contraseña">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success col-1  2">Iniciar Sesión</button>
                </form>
            </div>
        </div>

    </div>
